    <style>
        .messenger-container {
            max-width: 1200px;

        .chats-sidebar {

        }
        
        .chat-area {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-box {

        .chat-item {

            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-item:hover {
            background: #f8f9fa;
        }
        
        .chat-item.active {
            background: #e3f2fd;
        }
        
        .chat-avatar {

            height: 50px;

            background: #35424a;

            justify-content: center;

        .chat-info {

        .chat-name {

        .chat-last-message {

            overflow: hidden;

        }
        
        .chat-time {

        }
        
        .unread-badge {

            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        
        .message.own {
            margin-left: auto;
        }
        
        .message.other {
            margin-right: auto;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.own .message-bubble {
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.other .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            resize: none;
            font-size: 14px;
            max-height: 100px;
            min-height: 40px;
        }
        
        .send-btn {
            background: #0084ff;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            background: #0073e6;
        }
        
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }
        
        .empty-chat-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .new-chat-btn {
            background: #0084ff;

            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .create-group-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .messenger-container {
                flex-direction: column;
                height: auto;
            }
            
            .chats-sidebar {
                width: 100%;
                height: 300px;
            }
            
            .chat-area {
                height: 500px;
            }
        }
    </style>

    <main class="messenger-container">

                    <p>–ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤—É—é –±–µ—Å–µ–¥—É –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —á–∞—Ç</p>

            <div class="messages-container" id="messagesContainer" style="display: none;">

            <div class="message-input-container" id="messageInputContainer" style="display: none;">

    <div id="newChatModal" class="modal" style="display: none;">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä—É–ø–ø—ã -->
    <div id="createGroupModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h3>
                <span class="close" onclick="closeModal('createGroupModal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="groupName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" class="form-input">
                <textarea id="groupDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" class="form-input" rows="3"></textarea>
                <div class="participants-list" id="groupParticipants">
                    <h4>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h4>
                    <!-- –°–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ -->
                </div>

    <script src="auth.js"></script>
    <script>
        let currentChatId = null;
        let chatRefreshInterval;

        function loadChats() {
            if (!messenger.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            const chatsList = document.getElementById('chatsList');
            const chats = messenger.getUserChats();

            if (chats.length === 0) {
                chatsList.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #666;">
                        <div style="font-size: 3em; margin-bottom: 20px;">üí¨</div>
                        <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</p>
                        <p>–ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤—É—é –±–µ—Å–µ–¥—É!</p>
                    </div>
                `;
                return;
            }

            chatsList.innerHTML = chats.map(chat => {
                const chatInfo = messenger.getChatInfo(chat.id);
                const lastMessageTime = new Date(chat.lastMessageTime).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="chat-item" onclick="openChat('${chat.id}')">
                        <div class="chat-avatar">${chatInfo.avatar}</div>
                        <div class="chat-info">
                            <div class="chat-name">${chatInfo.title}</div>
                            <div class="chat-last-message">${chat.lastMessage || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                            ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                        </div>
                        <div class="chat-time">${lastMessageTime}</div>
                    </div>
                `;
            }).join('');
        }

        function openChat(chatId) {
            currentChatId = chatId;
            const chatInfo = messenger.getChatInfo(chatId);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
            document.getElementById('emptyChat').style.display = 'none';
            document.getElementById('messagesContainer').style.display = 'block';
            document.getElementById('messageInputContainer').style.display = 'block';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('chatHeader').innerHTML = `
                <div class="chat-avatar">${chatInfo.avatar}</div>
                <div>
                    <div class="chat-name">${chatInfo.title}</div>
                    <div style="font-size: 0.9em; color: #666;">${chatInfo.status}</div>
                </div>
            `;

            loadMessages(chatId);
        }

        function loadMessages(chatId) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messages = messenger.getChatMessages(chatId);

            messagesContainer.innerHTML = messages.map(message => {
                const isOwn = message.from === messenger.getCurrentUser().id;
                const sender = isOwn ? '–í—ã' : messenger.getUserById(message.from)?.username;
                const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="message ${isOwn ? 'own' : 'other'}">
                        ${!isOwn ? `<div class="message-sender">${sender}</div>` : ''}
                        <div class="message-bubble">${message.text}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text && currentChatId) {
                messenger.sendMessage(currentChatId, text);
                input.value = '';
                loadMessages(currentChatId);
                loadChats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
            }
        }

        function showNewChatModal() {
            document.getElementById('newChatModal').style.display = 'block';
            loadUserSearch();
        }

        function showCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'block';
            loadGroupParticipants();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function loadUserSearch() {
            const searchInput = document.getElementById('userSearch');
            const resultsContainer = document.getElementById('searchResults');

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length < 2) {
                    resultsContainer.innerHTML = '';
                    return;
                }

                const results = messenger.searchUsers(query);
                resultsContainer.innerHTML = results.map(user => `
                    <div class="search-result-item" onclick="startChatWithUser('${user.id}')">
                        <div class="chat-avatar">${user.profile.avatar}</div>
                        <div>
                            <div class="chat-name">${user.username}</div>
                            <div class="chat-last-message">${user.profile.bio}</div>
                        </div>
                    </div>
                `).join('');
            });
        }

        function startChatWithUser(userId) {
            const chat = messenger.createPrivateChat(userId);
            closeModal('newChatModal');
            openChat(chat.id);
        }

        function loadGroupParticipants() {
            const participantsContainer = document.getElementById('groupParticipants');
            const users = messenger.getAllUsers();

            participantsContainer.innerHTML = users.map(user => `
                <div class="participant-item">
                    <label>
                        <input type="checkbox" value="${user.id}">
                        ${user.profile.avatar} ${user.username}
                    </label>
                </div>
            `).join('');
        }

        function createGroup() {
            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDescription').value.trim();
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã');
                return;
            }

            const checkboxes = document.querySelectorAll('#groupParticipants input[type="checkbox"]:checked');
            const participants = Array.from(checkboxes).map(cb => cb.value);

            const group = messenger.createGroup(name, description, participants);
            closeModal('createGroupModal');
            openChat(group.id);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–æ–≤
        function startChatRefresh() {
            chatRefreshInterval = setInterval(() => {
                if (currentChatId) {
                    loadMessages(currentChatId);
                }
                loadChats();
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadChats();
            startChatRefresh();
        });
    </script>
